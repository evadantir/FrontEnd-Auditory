<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s4 m4" *ngFor="let cat of listCategory">
        <div class="card">
          <div class="card-image">
            <img src="app/asset/music-collection.jpg">
          </div>
          <div class="card-content">
            <span class="card-title black-text">{{cat}}</span>
          </div>
          <div class="card-action">
            <a href="#">Lihat Koleksi</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
